<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexbox exercise - Product Component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <article class="product">
      <figure>
        <img src="img/adidas_superstar.png" alt="Adidas Superstar" />
        <figcaption>799sek</figcaption>
      </figure>
      <aside>
        <h1>Adidas Superstar</h1>
        <h2>2019 Jungle Edition</h2>
        <p>
          It doesn't get any hotter than this. Rule the streets with these new
          jungle flavored sneakers from Adidas.
        </p>
        <button>Take my money!</button>
      </aside>
    </article>
  </body>
</html>
